<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Social Space | Register</title>
</head>
<body>
    <nav class="flex-div">
        <!-- Hamburger menu -->
        <div class="hamburger">
            <div class="bar--1"></div>
            <div class="bar--2"></div>
            <div class="bar--3"></div>
        </div>

        <!-- Navigation pane -->
        <div class="nav-left flex-div">
            <h3>Social<span>Space</span></h3>
        </div>
        <div class="nav-right flex-div">
            <a href="../index.html">Home</a>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="main-center">
                <h3 class="heading">Register through this form, for users to connect to you through your profile</h3>
                <form action="home.html" method="get">
                    <input type="text" size="60" name="name" id="name" placeholder="Name" required>
                    <br>
                    <input type="textarea" size="60" name="personalstat" id="stat" placeholder="Write your personal statement" required>
                    <br>
                    <input type="textarea" size="60" name="education" id="education" placeholder="Talk about your primary, secondary and university education" required>
                    <br>
                    <input type="textarea" size="60" name="hobbies" id="hobbies" placeholder="Hobbies" required>
                    <br>
                    <input type="textarea" size="60" name="connect" id="social" placeholder="Link to your Github, Twitter or LinkedIn" required>
                    <br>
                    <label for="photo">Upload your photo:</label>
                    <br>
                    <input type="file" name="photo" id="image" required>
                    <br>
                    <input type="text" name="username" id="name" placeholder="Create your username" required>
                    <br>
                    <input type="password" name="password" id="pass" placeholder="Create your password" required>
                    <br>
                    <input type="submit" id="submit" value="Register">
                </form>
            </div>
        </div>        
    </main>
</body>

<script src="../js/profiles.js"></script>
<script src="../js/script.js"></script>
</html>
